name: Client Pull Request CI & Automation

on:
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Check production build
        run: npm run build

  manage-project-card:
    name: Manage Project Card
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find linked issue and move card to 'Review'
        env:
          GH_TOKEN: ${{ secrets.COLOPHON_PROJECT_ACTION }}
          PROJECT_NUMBER:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          issue_id=$(gh pr view $PR_NUMBER --json closingIssuesReferences -q '.closingIssuesReferences.nodes[0].id')

          if [ -z "$issue_id" ]; then
            echo "No closing issue found in PR body. Skipping project automation."
            exit 0
          fi
          echo "Found linked issue with Node ID: $issue_id"

          item_id=$(gh project item-list ${{ env.PROJECT_NUMBER }} --owner "@me" --format json | jq -r --arg ISSUE_ID "$issue_id" '.items[] | select(.content.id == $ISSUE_ID) | .id')

          if [ -z "$item_id" ]; then
            echo "Linked issue is not on the project board. Skipping move."
            exit 0
          fi
          echo "Found project item with ID: $item_id"

          gh project item-edit \
            --id "$item_id" \
            --project-id ${{ env.PROJECT_NUMBER }} \
            --field-name "Status" \
            --single-select-option-name "Review"

          echo "Successfully moved item to 'Review'."
